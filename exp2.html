<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Punjab National Bank</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f2f5f8;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: lightyellow;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .balance {
      text-align: center;
      font-size: 24px;
      margin: 20px 0;
      color: green;
    }

    label, input {
      display: block;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }

    input {
      padding: 10px;
      box-sizing: border-box;
      border-radius: 10px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2> Bank Account</h2>
  <div class="balance">Balance: â‚¹1000.00</div>

  <label for="amount">Amount</label>
  <input type="number" id="amount" placeholder="Enter amount" />

  <div class="buttons">
    <button type="button">Deposit</button>
    <button type="button">Withdraw</button>
  </div>
</div>

</body>
</html>
